<!DOCTYPE html>
<html>
<head>
	<title>Responsive Navigation Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
	<style>
		@font-face {
			font-family: 'HelveticaNeueLTStd-Md';
			src:  url('HelveticaNeueLTStd-Md.woff2') format('woff2'),
				  url('HelveticaNeueLTStd-Md.woff') format('woff'),
				  url('HelveticaNeueLTStd-Md.ttf') format('truetype');
		}
	</style>
</head>
<body>
	<header>
		<div class="contain1200px clearfix">
			<nav class="clearfix">
				<ul class="clearfix">
					<li><a href="#">About</a></li>
					<li><a href="#">Solutions</a></li>
					<li><a href="#">Expertise</a></li>
					<li><a href="#">Insights</a></li>
					<li><a href="#">Request Demo</a></li>	
				</ul>
				<a href="#" id="pull"><img src="headerlogo.png" alt=""></a>
			</nav>
		</div>
	</header>
</body>
</html>
