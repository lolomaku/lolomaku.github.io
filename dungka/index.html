<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tumabi Ka D'yan!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false;">


<div id="titleScreen" class="screen active">
  <img id="titleImage" src="assets/title/1.png" alt="Game Title" />
  <input class="neon-input" id="usernameInput" placeholder="ENTER YOUR X USERNAME" />
  <button class="neon-btn" id="startBtn">START GAME</button>
</div>

<div id="power-overlay" style="display: none;"></div>


<div id="countdownScreen" class="screen">
  <div id="countdownText">3</div>
</div>

  <div id="gameScreen" class="screen">
    
    <div id="score">0</div>
    <div id="timer">60s</div>
  </div>
  
<div id="gameOverScreen" class="screen">
  <img id="titleImage" src="assets/gameover/1.png" alt="Game Title" />
  <div id="finalScore" class="arcade-message">Final Score: 0</div>
  <button class="neon-btn" id="restartBtn">Restart</button>
  <button class="neon-btn" id="viewLeaderboardBtn">View Leaderboard</button>
  <button class="neon-btn" id="returnToTitleBtn">Back to Title</button>
</div>

<div id="leaderboardScreen" class="screen">
  <h2 class="leaderboard-title">üèÜ LEADERBOARD</h2>
  <div id="leaderboardList" class="arcade-message" style="max-height: 60vh; overflow-y: auto;">
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div>
  <button class="neon-btn" id="backFromLeaderboardBtn">Back</button>
</div>


  <audio id="music-prestart" src="assets/music/1.mp3" loop></audio>
  <audio id="music-ingame" src="assets/music/2.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
